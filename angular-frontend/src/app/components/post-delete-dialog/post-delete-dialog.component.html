<h2 mat-dialog-title>Are You Sure You Want To Delete The Post</h2>
<mat-dialog-content>Once deleted The post cannot be retrieved</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close  mat-dialog-close="true">Yes</button>
    <button mat-button mat-dialog-close  mat-dialog-close="false">Cancel</button>
</mat-dialog-actions>
